<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block description %}
    <meta name="description" content="Dołącz do SchoolWeb - najnowszej platformy edukacyjnej łączącej uczniów
    i korepetytorów. Podnieś poziom wiedzy dzięki innowacyjnej platformie korepetytorskiej.">
    {% endblock description %}

    <title>{% block title %}SchoolWeb | Twórz z nami najlepszą platformę edukacyjną{% endblock title %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/widget-main-view/logo.png' %}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="{% static 'css/widget.css' %}" rel="stylesheet">
</head>
<body>
	{% include 'widget/nav.html' %}

	{% block content %}
    {% endblock content %}

	{% include 'widget/footer.html' %}
</body>
</html>
